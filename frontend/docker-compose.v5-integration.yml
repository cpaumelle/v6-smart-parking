# Add this section to /opt/v5-smart-parking/docker-compose.yml
# Or run: cd /opt/v5-smart-parking && docker compose -f docker-compose.yml -f /opt/v6_smart_parking/frontend/docker-compose.v5-integration.yml up -d parking-frontend-v6

services:
  parking-frontend-v6:
    image: parking-frontend-v6:latest
    container_name: parking-frontend-v6
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.parking-frontend-v6.rule=Host(`app.parking.verdegris.eu`)"
      - "traefik.http.routers.parking-frontend-v6.entrypoints=websecure"
      - "traefik.http.routers.parking-frontend-v6.tls=true"
      - "traefik.http.routers.parking-frontend-v6.tls.certresolver=letsencrypt"
      - "traefik.http.services.parking-frontend-v6.loadbalancer.server.port=80"

networks:
  parking-network:
    external: true
    name: parking-v5_parking-network
